name: Maven Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Extract Maven project info
      id: maven-info
      run: |
        # 使用 Maven 命令提取 artifactId
        ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
        # 使用 Maven 命令提取 version
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        # 输出为 GitHub Actions 环境变量
        echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_OUTPUT
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.maven-info.outputs.ARTIFACT_ID }}-JAR
        path: target/${{ steps.maven-info.outputs.ARTIFACT_ID }}-${{ steps.maven-info.outputs.VERSION }}.jar
